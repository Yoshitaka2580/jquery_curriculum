<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css" />
    <link rel="stylesheet" href="../../common/css/base.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input
              type="text"
              id="js-search-word"
              class="search__text__input"
              placeholder="検索する"
            />
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="js-pager">
      //   <ul class="btn-wrapper">
      //     <li class="prev btn-item"><a class="btn-anchor" href="">前へ</a></li>
      //     <li class="next btn-item"><a class="btn-anchor" href="">次へ</a></li>
      //   </ul>
      // </div>
      //
      //

      $(function() {
        var pageNum; //初期値
        var searchword; //検索した値
        var lastPage; //最後のページ
        
        $('#js-search-button').on('click',function() {
          reset();
          searchword = searchButton();
          list();
        });

        //value要素を取得
        function searchButton() {
          pageNum = 1;
          var search = $('#js-search-word').val();
          return search;
        }

        //二回目以降の処理
        // 違うワードが検索された時にulの中身を空,messageとページャを削除。
        function reset() {
          $('.lists').empty();
          $('.message').remove();
          $('.js-pager').remove();
        }

        function list() {
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            timeout: 10000,
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: '1019399324990976605', // (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
              booksGenreId: '001',
              hits: 20,
              page: pageNum,
              keyword: searchword,
              pageCount: lastPage,
            },
          }).done(function(data) {
              lastPage = data.pageCount;
              var list = '';
              if (data.count > 0) {
                $.each(data.Items, function(i, item) {
                  list +=
                    '<li class="lists__item">' +
                      '<div class="lists__item__inner">' +
                        '<a href=' + item.Item.itemUrl + ' class="lists__item__link" target="_blank">' +
                          '<img src=' + item.Item.largeImageUrl + ' class="lists__item__img" alt="">' +
                          '<p class="lists__item__detail">作品名：' + data.Items[i].Item.title + '</p>' +
                          '<p class="lists__item__detail">作者　：' + data.Items[i].Item.author + '</p>' +
                          '<p class="lists__item__detail">出版社：' + data.Items[i].Item.publisherName + '</p>' +
                        '</a>' +
                      '</div>' +
                    '</li>';
                });
                $('.lists').prepend(list);
                pager();
              } else {
                $('.message').remove(); //二回以上表示防止
                $('.lists').before('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>');
              }
          }).fail(function(jqXHR) {
            $('.message').remove();
            switch (jqXHR.status) {
              case 400:
                $('.lists').before('<div class="message">検索文字が空、もしくは半角英数1文字になっています</div>');
                break;
              case 404:
                $('.lists').before('<div class="message">パラメーター不足です。</div>');
                break;
              case 429:
                $('.lists').before('<div class="message">リクエスト数が上限を達しています。しばらく時間を空けてから、ご利用ください。</div>');
                break;
              case 500:
                $('.lists').before('<div class="message">楽天ウェブサービス内のエラーです。</div>');
                break;
              case 503:
                $('.lists').before('<div class="message">メンテナンス中です。</div>');
                break;
              default:
                $('.lists').before('<div class="message">何らかのエラーです。</div>');
                break;
            }
          });
        }

        function pager() {
          $('.lists').after(
            '<div class="js-pager">'
              + '<ul class="btn-wrapper">'
                + '<li class="prev btn-item"><a class="btn-anchor" href="#">前へ</a></li>'
                + '<li class="next btn-item"><a class="btn-anchor" href="#">次へ</a></li>'
              + '</ul>'
          + '</div>'
          );

          if (pageNum === 1) {
            $('.prev').addClass('disabled');
          }
          if (pageNum === lastPage) {
            $('.next').addClass('disabled');
          }

          $('.btn-wrapper').on('click' ,'.next',function() {
            if (pageNum < lastPage) {
              reset();
              next();
              list();
            } else {
              $('.message').remove();
              $('.lists').before('<div class="message">これ以上はありません。</div>');            
            }
          });

          $('.btn-wrapper').on('click','.prev', function() {          
            if (pageNum > 1) {
              reset();
              prev();
              list();
            }
          });
        }

        function next() {
          pageNum +=  1;
        }

        function prev() {
          pageNum -= 1;
        }        
      });
    </script>
  </body>
</html>
